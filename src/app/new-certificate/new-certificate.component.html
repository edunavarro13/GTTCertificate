<app-principal-header></app-principal-header>
<section class="section-logIn">
  <div>
      <p class="name-page">Agregar certificado</p>
    <div class="grid-jira-edit">
      <div>
        <label class="padding-label">Alias:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs" (click)="infoButton(1)"><i class="material-icons">code</i></button>
          </div>
          <input class="input-agregar" type="text" placeholder="Alias" name="alias" [(ngModel)]="aliasCert">
        </div>
        <label class="padding-label">ID_ORGA:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs" (click)="infoButton(5)"><i class="material-icons">location_city</i></button>
          </div>
          <input class="input-agregar" type="text" placeholder="ID_ORGA" name="orga" [(ngModel)]="orgaCert">
        </div>
        <label class="padding-label">Lista de integraciones:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs button-description" (click)="infoButton(10)"><i class="material-icons">format_list_numbered</i></button>
          </div>
          <textarea class="input-agregar input-description" name="lisra" cols="40" rows="5" placeholder="Lista de tareas"
            [(ngModel)]="listCert"></textarea>
        </div>
        <label class="padding-label">Persona para renovaciones:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs" (click)="infoButton(4)"><i class="material-icons">person_add</i></button>
          </div>
          <input class="input-agregar" type="text" placeholder="Persona para renovaciones" name="email" [(ngModel)]="emailCert">
        </div>
      </div>
      <div>
        <label class="padding-label">Repositorio:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs" (click)="infoButton(5)"><i class="material-icons">folder</i></button>
          </div>
          <input class="input-agregar" type="text" placeholder="Repositorio" name="repositorio" [(ngModel)]="repoCert">
        </div>
        <label class="padding-label">Cliente:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs" (click)="infoButton(5)"><i class="material-icons">people</i></button>
          </div>
          <input class="input-agregar" type="text" placeholder="Cliente" name="cliente" [(ngModel)]="clienteCert">
        </div>
        <label class="padding-label">Observaciones:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs button-description" (click)="infoButton(10)"><i class="material-icons">message</i></button>
          </div>
          <textarea class="input-agregar input-description" name="desc" cols="40" rows="5" placeholder="Observaciones"
            [(ngModel)]="obserCert"></textarea>
        </div>
        <label class="padding-label">Contraseña:</label>
        <div class="flexbox-inputs">
          <div>
            <button class="button-of-inputs" (click)="infoButton(4)"><i class="material-icons">credit_card</i></button>
          </div>
          <input class="input-agregar" type="password" placeholder="Contraseña" name="password" [(ngModel)]="passCert">
        </div>
      </div>
    </div>
    <div *ngIf="watchFile" class="div-button-submit">
        <input class="input-file input-agregar" type="file" id="avatar" name="avatar" accept='.p12' [(ngModel)]="avatar" (change)="obtainCert($event)">
    </div>
  </div>
</section>
