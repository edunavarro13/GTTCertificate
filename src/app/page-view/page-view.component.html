  <img class="gtt-icon" src="../../assets/gtt1.png">
  <div class="section-log-out">
    <nav id="menu">
      <ul>
        <li><a href="#"><i class="material-icons log-out">account_box</i><i class="material-icons log-out">arrow_drop_down</i></a>
          <ul>
            <li class="not-last"><a routerLink="/home" routerLinkActive="active"><i class="material-icons icon-menu-nav">home</i></a><a
                routerLink="/home" routerLinkActive="active">Inicio</a></li>
            <li class="not-last"><a routerLink="/user" routerLinkActive="active"><i class="material-icons icon-menu-nav">description</i></a><a
                routerLink="/user" routerLinkActive="active">Datos usuario</a></li>
            <li><a href="" (click)="logOut()"><i class="material-icons icon-menu-nav">power_settings_new</i></a><a href=""
                (click)="logOut()">Cerrar sesi√≥n</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>
<section class="section-logIn">
  <div>
    <input type="text" value="Aqui ira el buscador"><br><br>
    <div class="grid-principal-first">
      <button class="row-style row-style-first" (click)="modeOrdenate(0)">Alias
        <i *ngIf="columnActive===0 && boolCert" class="material-icons">arrow_drop_down</i>
        <i *ngIf="columnActive===0 && !boolCert" class="material-icons">arrow_drop_up</i>
      </button>
      <button class="row-style row-style-first" (click)="modeOrdenate(1)">Caducidad
          <i *ngIf="columnActive===1 && boolCert" class="material-icons">arrow_drop_down</i>
          <i *ngIf="columnActive===1 && !boolCert" class="material-icons">arrow_drop_up</i>
      </button>
      <button class="row-style row-style-first" (click)="modeOrdenate(2)">ID_ORGA
          <i *ngIf="columnActive===2 && boolCert" class="material-icons">arrow_drop_down</i>
          <i *ngIf="columnActive===2 && !boolCert" class="material-icons">arrow_drop_up</i>
      </button>
      <button class="row-style row-style-first" (click)="modeOrdenate(3)">Cliente
          <i *ngIf="columnActive===3 && boolCert" class="material-icons">arrow_drop_down</i>
          <i *ngIf="columnActive===3 && !boolCert" class="material-icons">arrow_drop_up</i>
      </button>
      <button class="row-style row-style-first" disabled>Opciones</button>
    </div>
    <div class="grid-principal">
      <div *ngFor="let certificate of allCertificates">
        <div class="grid-principal-body">
          <div class="row-style">{{certificate.alias}}</div>
          <div class="row-style">{{certificate.caducidad}}</div>
          <div class="row-style">{{certificate.id_orga}}</div>
          <div class="row-style">{{certificate.cliente}}</div>
          <div class="row-style">
            <input type="button" value="üìã" (click)="detailButton()">
            <input type="button" value="‚ùå" (click)="deleteButton()">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<simple-notifications></simple-notifications>
